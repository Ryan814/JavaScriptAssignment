<html>
  <head>
    <script>
      var state = true;
      function toggleLight() {
        var image = document.getElementById("image");
        state = !state;
        image.src = state ? "img/on.jpg" : "img/off.jpg";
      }

      var input = document.getElementById("input").value;
      if (input == "") {
        alert("請輸入一個數字");
        return;
      }



      function countDownTimer() {
        timeLeft = timeLeft - 1;
        if (timeLeft <= 0) {
          document.getElementById("image").src = "img/off.jpg";
          state = false;
          clearInterval(id);
        }
        document.getElementById("timer").innerHTML = timeLeft;
      }
      var id = setInterval(countDownTimer, 1000);
    </script>
  </head>
  <body>
    <img id="image" src="img/on.jpg" width="400" height="300">
    <input type="text" id="input">
    <button onclick="countDownTimer()">Set Timer</button>
    <div class="div" id="timer">5</div>
    <button class="button" onclick="toggleLight();">ON<br>-<br>OFF</button>
  </body>
</html>
