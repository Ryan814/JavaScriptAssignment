<html>
  <head>
    <script>
      var state = true;
      function toggleLight() {
        var image = document.getElementById("image");
        state = !state;
        image.src = state ? "img/on.jpg" : "img/off.jpg";
      }
      
      function setTimer() {
        var input = parseInt(document.getElementById("input").value);
        if (isNaN(input)) {
          alert ("騙我不認識數字嗎？");
        } else {
          timeLeft = input;
          count = setInterval(countDownTimer, 1000);
        }
      }
      
      function countDownTimer() {
        timeLeft = timeLeft - 1;
        if (timeLeft <= 0) {
          document.getElementById("image").src = "img/off.jpg";
          state = false;
          clearInterval(count);
        }
        document.getElementById("timer").innerHTML = timeLeft;
      }
      
    </script>
  </head>
  <body>
    <img id="image" src="img/on.jpg" width="400" height="300">
    <input type="text" id="input">
    <button onclick="setTimer()">Set Timer</button>
    <div class="div" id="timer"></div>
    <button class="button" onclick="toggleLight();">ON<br>-<br>OFF</button>
  </body>
</html>
